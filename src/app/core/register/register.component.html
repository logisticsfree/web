<div class="container" style="margin-top:3em; min-height: 80vh;">
  <div class="columns is-centered">
    <div class="is-three-quarters column">
        <div class="tabs is-centered is-large is-boxed">
          <ul>
             <li (click)="showCompanyForm = true" [class.is-active]="showCompanyForm"> <a>
                <span class="icon is-small"><i class="fas fa-building" aria-hidden="true"></i></span>
                <span>I am a Company</span>
              </a> 
            </li>
            <li (click)="showCompanyForm = false" [class.is-active]="!showCompanyForm"> 
              <a>
                <span class="icon is-small"><i class="fas fa-user" aria-hidden="true"></i></span>
                <span>I am a User</span>
              </a>
            </li>
          </ul>
        </div>
        <app-register-user *ngIf="!showCompanyForm"></app-register-user>
        <app-register-company *ngIf="showCompanyForm"></app-register-company>
    </div>
  </div>
</div>
