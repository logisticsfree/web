<div class="card">
  <div class="card-header">
    <div class="card-header-title">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Pending&nbsp;Orders</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input is-success" (keyup)="applyFilter($event.target.value)" type="text"
                placeholder="Filter">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="card-content">
    <div *ngIf="dataSource" class="content">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="table is-striped is-hoverable">

        <ng-container matColumnDef="invoice">
          <th class="md-table-header" mat-header-cell *matHeaderCellDef> Invoice No. </th>
          <td mat-cell *matCellDef="let element"> {{element.invoice}}
          </td>
        </ng-container>
        <ng-container matColumnDef="distributor">
          <th mat-header-cell class="md-table-header" *matHeaderCellDef> Distributor </th>
          <td mat-cell *matCellDef="let element">
            {{element.distributor.name}} </td>
        </ng-container>
        <ng-container matColumnDef="volume">
          <th mat-header-cell class="md-table-header" *matHeaderCellDef> Volume </th>
          <td mat-cell *matCellDef="let element"> {{element.volume}}
          </td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell class="md-table-header" *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}}
          </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell class="md-table-header" *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="ordersColumnsToDisplay">
        </tr>
        <tr [class.is-selected]="element === selectedOrder" mat-row
          (click)="assignOrder(truck, element);orderTableState='left'"
          *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row">
        </tr>

        <ng-container matColumnDef="actions">
          <th mat-header-cell class="md-table-header" *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <a class="button is-success is-outlined is-small">
              <span>Add</span>
              <span class="icon is-small">
                <i class="fas fa-plus"></i>
              </span>
            </a>
          </td>
        </ng-container>

      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
