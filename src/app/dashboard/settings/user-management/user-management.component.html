<div class="content">
  <h2 style="display: inline-block; margin-right: 20px">System Users</h2>
  <a class="button is-primary" [routerLink]="['/settings', { outlets: { settings: ['add-user'] } }]">
    <span class="icon"><i class="fa fa-plus"></i></span>
    <span> Add </span>
  </a>
</div>

<table class="table is-fullwidth">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone No.</th>
      <th>Warehouse</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.fname }}</td>
      <td>{{ user.lname }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.warehouse?.name }}</td>
    </tr>
  </tbody>
</table>
