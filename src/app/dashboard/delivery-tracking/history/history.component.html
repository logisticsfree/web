<div class="content">
  <h3>Order History</h3>
</div>
<div class="columns is-multiline">
  <div *ngFor="let trip of trips | paginate: { itemsPerPage: 4, currentPage: page}" class="column is-half">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          {{ trip.truck.truck.vid }}
        </p>
        <a href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </a>
      </header>
      <div class="card-content">
        <div class="content">
          <div style="display: inline-block; width: 50%;">
            <span class="icon">
              <i class="fas fa-calendar-alt" aria-hidden="true"></i>
            </span>
            <span class="has-text-weight-bold">Trip Date : </span>
            <span class="">{{ trip.date }}</span>
          </div>
          <div style="display: inline-block; width: 50%;">
            <span class="icon">
              <i class="fas fa-clock" aria-hidden="true"></i>
            </span>
            <span class="has-text-weight-bold">Start Time : </span>
            <span class="">{{ trip.time }}</span>
          </div>
          <div style="display: inline-block; width: 50%;">
            <span class="icon">
              <i class="fas fa-traffic-light" aria-hidden="true"></i>
            </span>
            <span class="has-text-weight-bold">Distance : </span>
            <span class="">{{ trip.estimate.distance / 1000 }} km</span>
          </div>
          <div style="display: inline-block; width: 50%;">
            <span class="icon">
              <i class="fas fa-stopwatch" aria-hidden="true"></i>
            </span>
            <span class="has-text-weight-bold">Duration : </span>
            <span class="">{{ formatDuration(trip.estimate.duration) }}</span>
          </div>
        </div>
        <div class="content">
          <div class="tags">
            <span *ngFor="let dist of getDistributors(trip)" class="tag is-primary">{{ dist.distributor.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section *ngIf="!trips?.length" class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          No completed orders yet !
          <span class="is-size-1">
            <i class="fas fa-smile"></i>
          </span>
        </h1>
      </div>
    </div>
  </section>
</div>
<app-pagination-controller (pageChange)="page = $event" [autoHide]="true"></app-pagination-controller>
