<td>
  <div (click)="toggleNameField()" *ngIf="!showNameField"> {{ officer.name }} </div>
  <div *ngIf="showNameField" class="field">
    <div class="control">
      <input [value]="officer.name" #name class="input" type="text" (keydown.esc)="toggleNameField()"
        (keydown.enter)="saveOfficer(officer.id, name.value)">
    </div>
  </div>
</td>
<td>
  <div (click)="toggleBayField()" *ngIf="!showBayField"> {{ officer.prefBay }} </div>
  <div *ngIf="showBayField" class="field">
    <div class="control">
      <div class="select">
        <select name="bay" #bayField (change)="saveBay(officer.id, bayField.value)">
          <option [selected]="officer.prefBay === bay.name" [ngValue]="bay" *ngFor="let bay of bays">
            {{ bay.name }}
          </option>
        </select>
      </div>
    </div>
  </div>
</td>
<td>
  <button class="button is-danger is-outlined" (click)="removeBay(officer.id)">
    <span class="icon is-small">
      <i class="fas fa-times"></i>
    </span>
  </button>
</td>
