<div class="columns">
    <div class="column is-one-third">
        <div class="card">
            <div class="card-content">
                <form [formGroup]="newWarehouseForm" (submit)="addWarehouse(newWarehouseForm.value)">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control has-icons-left has-icons-right">
                            <input formControlName="name" class="input is-success" type="text" placeholder="Name" 
                            [class.is-danger]="name.invalid && (name.dirty || name.touched)">
                            <span class="icon is-small is-left">
                                <i class="fas fa-file-signature"></i>
                            </span>
                            <span *ngIf="!name.invalid" class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                        <p *ngIf="!name.invalid" class="help is-success">Name is looking good</p>
                    </div>

                    <div class="field">
                        <label class="label">GPS Location</label>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded has-icons-right has-icons-left">
                                    <input formControlName="latitude" class="input is-success" type="text" placeholder="Latitude"
                                        [class.is-danger]="latitude.invalid && (latitude.dirty || latitude.touched)">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-arrows-alt-v"></i>
                                    </span>
                                    <span *ngIf="!latitude.invalid" class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control is-expanded has-icons-left has-icons-right">
                                    <input formControlName="longitude" class="input is-success" type="text" placeholder="Longitude"
                                        [class.is-danger]="longitude.invalid && (longitude.dirty || longitude.touched)">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-arrows-alt-h"></i>
                                    </span>
                                    <span *ngIf="!longitude.invalid" class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <p *ngIf="!latitude.invalid && !longitude.invalid" class="help is-success">Location is looking good</p>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" [disabled]="newWarehouseForm.invalid" [class.is-loading]="distributorModelLoading">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <div class="column">
        <div class="card">
            <div class="card-header">
                <div class="card-header-title">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Distributors</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-success" (keyup)="applyFilter($event.target.value)" type="text"
                                        placeholder="Filter">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-content">
                <div *ngIf="dataSource" class="content">
                    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="table is-hoverable">
                        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                            <th class="md-table-header" mat-header-cell *matHeaderCellDef> {{column}} </th>
                            <td mat-cell *matCellDef="let warehouse">
                                <div *ngIf="column!='id'">
                                     <mat-form-field (click)="p.open()"  [satPopoverAnchorFor]="p">
                                        <input matInput type="text"
                                            [(ngModel)]="warehouse[column]"
                                            [size]="warehouse[column].toString().length || 5">
                                    </mat-form-field>
                                    <sat-popover #p
                                          hasBackdrop
                                          xAlign="start"
                                          yAlign="start"
                                          (closed)="updateWarehouse(warehouse.id, column, $event)">
                                        <app-edit-form-popup [value]="warehouse[column]"></app-edit-form-popup>
                                    </sat-popover>
                                </div>
                            </td>
                            <td mat-cell *matCellDef="let element">
                                <a (click)="unassignWarehouses(selectedWarehouses.name, element)"
                                    class="button is-danger is-outlined is-small">
                                    <span>Delete</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-times"></i>
                                    </span>
                                </a>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="expandedDetail">
                            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                                <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                    <div class="example-element-description">
                                        <agm-map [zoom]="12" [latitude]="element.latitude" [longitude]="element.longitude">
                                            <agm-marker [markerDraggable]="true" [title]="element.name" [latitude]="element.latitude"
                                                [longitude]="element.longitude"></agm-marker>
                                        </agm-map>
                                    </div>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

                        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                            [class.example-expanded-row]="expandedElement === element" 
                            (click)="expandedElement = element">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: 
                            ['expandedDetail']" 
                            class="example-detail-row row-expand-should-hide">
                        </tr>
                    </table>
                    <mat-paginator #page [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
