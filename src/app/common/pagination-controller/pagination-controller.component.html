<pagination-template #p="paginationApi" [id]="id" [maxSize]="maxSize" (pageChange)="pageChange.emit($event)">
  <nav *ngIf="!(autoHide && p.pages.length <= 1)" class="pagination is-small is-centered" role="navigation"
    aria-label="pagination">

    <a [attr.disabled]="p.isFirstPage() ? '' : null" (click)="p.previous()" class="pagination-previous">Previous</a>
    <a [attr.disabled]="p.isLastPage() ? '' : null" (click)="p.next()" class="pagination-next">Next page</a>

    <ul class="pagination-list">
      <li *ngFor="let page of p.pages">
        <a class="pagination-link" (click)="p.setCurrent(page.value)" [class.is-current]="p.getCurrent() === page.value"
          [attr.aria-label]="'Goto page ' + page.label">{{ page.label }}</a>
      </li>
